spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/versiondb
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://admin:password@localhost:27018/versiondb
